<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <div class="to_do_app">
            <h2 class="title_list">To-Do List <img src="images/to-do-list.svg" width="40px"></h2>
            <div class="task_list">
                <input type="text" name="" id="input_box" placeholder="Write your task">
                <button onclick="addTask()">Add</button>
            </div>
            <ul id="list_of_tasks"></ul>
        </div>

    </div>
<script src="JS/main.js"></script>
</body>

</html>
